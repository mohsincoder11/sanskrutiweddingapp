

<ion-content class="ion-paddding bgcolor">
  <div class="mt-12 mb-5" align="center">
    <img class="logo_img" src="assets/logo1.png" />
    <h1 class="header">Sanskriti<span> Weddings</span> </h1>
  </div>

  <div class="ion-margin" class="ion-padding pt-4">

    <form #form_login="ngForm">

      <div class="form__div"
       mode="ios">
       <input type="hidden" [ngModel]="1" name="login_using_otp">
        <input type="number" class="form__input" placeholder=" " ngModel name="mobile" id="mobile">
        <label for="" class="form__label">Mobile Number</label>
      </div>
      <ion-text class="error_msg" color="danger" *ngIf="mobile_email">Please enter valid mobile number.
      </ion-text>
      <!-- <p class="text-red-600 text-sm pl-2 error">Error </p> -->
     
      <div class="mt-4">
        <ion-button expand="block" color="primary" (click)="sent_otp(form_login)">Submit</ion-button>

        <p class="text-sm text-400 text-center mt-4 primary-color" routerLink="/login">Login with Email/Password</p>
        <p class="text-sm text-gray-800 text-center mt-4">Don't have an account? &nbsp; <span
            class="text-sm text-blue-600 font-bold" routerLink="/register">Create Now</span></p>
      </div>
    </form>

  </div>

  <div class="loader" *ngIf="loader_visibility">
    <svg class="spinner" width="65px" height="65px" viewBox="0 0 50 50">
      <circle class="path" cx="25" cy="25" r="20" fill="none" stroke-width="5"></circle>
    </svg>
  </div>
</ion-content>
