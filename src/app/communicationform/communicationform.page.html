<ion-header>
  <ion-toolbar>
    <ion-buttons color="light" slot="start">
      <ion-back-button color="light"></ion-back-button>
    </ion-buttons>
    <ion-title color="light"> Communication Form </ion-title>
    <!-- <ion-icon slot="end" color="light" class="text-lg pr-2" name="notifications-outline"></ion-icon> -->
  </ion-toolbar>
</ion-header>
<ion-content>
  <div class="ion-margin" class="ion-padding pt-4">
    <form #communication_detail="ngForm">
        <input type="hidden" name="id" [ngModel]="user_info.id">

      <div class="form__div"
        style="border: solid 1px; color: rgb(168, 167, 167); border-radius: 10px; font-family: sans-serif;" mode="ios">
        <input type="text" class="form__input" placeholder=" " name="address" [ngModel]="user_info.address">
        <label for="" class="form__label">Address</label>
      </div>

      <div class="form__div"
        style="border: solid 1px; color: rgb(168, 167, 167); border-radius: 10px; font-family: sans-serif;" mode="ios">
        <ion-select class="form__input" name="state_id" [ngModel]="user_info.state_id" (ionChange)="filter_city($event)">
          <ion-select-option value="{{s.id}}" *ngFor="let s of state;">{{s.state_name}}</ion-select-option>
        </ion-select>
        <label for="" class="form__label">Select State</label>
      </div>

      <div class="form__div"
        style="border: solid 1px; color: rgb(168, 167, 167); border-radius: 10px; font-family: sans-serif;" mode="ios">

        <ion-select class="form__input" name="city_id" [ngModel]="user_info.city_id">
            <ion-select-option value="{{c.id}}" *ngFor="let c of city_updated;">{{c.city_name}}</ion-select-option>

        </ion-select>
        <label for="" class="form__label">Select City</label>
      </div>

      <div class="form__div"
        style="border: solid 1px; color: rgb(168, 167, 167); border-radius: 10px; font-family: sans-serif;" mode="ios">
        <input type="text" class="form__input" placeholder=" " name="pincode" [ngModel]="user_info.pincode">
        <label for="" class="form__label">Pincode</label>
      </div>
      <ion-button expand="block" color="primary " (click)="submit_form(communication_detail)">Submit</ion-button>
    </form>
  </div>

  <div class="loader" *ngIf="loader_visibility">
    <svg class="spinner" width="65px" height="65px" viewBox="0 0 50 50">
      <circle class="path" cx="25" cy="25" r="20" fill="none" stroke-width="5"></circle>
    </svg>
  </div>


</ion-content>
